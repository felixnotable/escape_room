<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz - Page 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: center;
            background-image: url('https://github.com/felixnotable/escape_room/blob/main/background.png?raw=true');
            background-size: cover;
            background-position: center;
            color: white;
        }
        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
	    text-align: center
        }
        #next-btn { display: none; }
        a { 
            color: white; /* Sets the color of all links to white */
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
	    padding: 8px 20px;
            background-color: #ff6000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            margin: 20px auto; /* Auto margin centers the button */
        }

        button:hover {
            background-color: #cc5000;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Next Question</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_nmd6HXKXYU?si=OCyhPMtY_wBT-tZI" frameborder="0" allowfullscreen></iframe>
       
        <p>Enter the code.</p>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>

        <!-- Correct Answer Audio (Initially Hidden) -->
        <div id="audio-container" style="display: none;">
            <p>Congratulations! Listen to the audio:</p>
            <audio id="correctSound" controls>
                <source src="https://felixnotable.github.io/escape_room/right_answer.m4a" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Wrong Answer White Noise Sound (Hidden, plays automatically) -->
        <audio id="wrongSound">
            <source src="https://felixnotable.github.io/escape_room/wrong_answer.m4a" type="audio/mpeg">
        </audio>

        <button id="next-btn" onclick="nextQuestion()">Complete</button>
    </div>
   
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = "8";
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("next-btn");

            let correctSound = document.getElementById("correctSound");
            let wrongSound = document.getElementById("wrongSound");
            let audioContainer = document.getElementById("audio-container");
           
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.style.color = "lightgreen";
                nextBtn.style.display = "block"; // Show next button
		audioContainer.style.display = "block";  
            } else {
                feedback.textContent = "Incorrect. Try again.";
                feedback.style.color = "red";

                setTimeout(() => {
                    wrongSound.play();
                }, 1000);
                audioContainer.style.display = "none";  // Hide correct audio
            }
            // Clear the input field after submission
            document.getElementById("answer").value = "";
        }

        function nextQuestion() {
            // Clear the input field after submission
            document.getElementById("answer").value = "";
            window.location.href = "finish.html"; // Go to next question
        }
    </script>
</body>
</html>
