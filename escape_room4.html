<!-- Page 1: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz - Page 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Courier New', Courier, monospace;
	    font-weight: bold;
            text-align: center;
	    color: white;
            background-image: url('https://github.com/felixnotable/escape_room/blob/main/background.png?raw=true');
            background-size: cover;
            background-position: center;
	}
        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
	    text-align: center
        }
        #next-btn { display: none; text-align: center;}
        a { 
            color: white; /* Sets the color of all links to white */
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
	    padding: 8px 20px;
            background-color: #ff6000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            margin: 20px auto; /* Auto margin centers the button */
        }
        #message {
          margin-top: 10px;
        }

        #timer {
          margin-top: 10px;
          color: red;
          font-weight: bold;
        }
        button:hover {
            background-color: #cc5000;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Watch the video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/neC4sNuqWBg?si=U-d0nGAEjxlfdzPk" frameborder="0" allowfullscreen></iframe>
	<p id="code-label">Enter the code</p>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
       	 <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        <div id="message"></div>
        <div id="timer"></div> 
    </div>
    <script>
        let isLocked = false;
        let countdown;
        function checkAnswer() {
	    if (isLocked) return;
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = "Kennedy".toLowerCase();
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("next-btn");
            const submitBtn = document.querySelector("button[onclick='checkAnswer()']");

            if (userAnswer === "") return;
           
            if (userAnswer.toLowerCase() === correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.style.color = "lightgreen";
                submitBtn.style.display = "none";
                document.getElementById("code-label").style.display = "none";
                document.getElementById("answer").style.display = "none";
                nextBtn.style.display = "block"; // Show next button
                document.getElementById("message").innerText = "";
                document.getElementById("timer").innerText = "";
            } else {
                feedback.textContent = "Incorrect. ";
                feedback.style.color = "red";
                document.getElementById("message").innerText = "";
		startCooldown(feedback);
            }
            // Clear the input field after submission
            document.getElementById("answer").value = ""; 
       }

       function startCooldown(feedback) {
         isLocked = true;
         let timeLeft = 30;
         lockInput(true);
         updateTimerDisplay(timeLeft);
         document.getElementById("timer").innerText = `Wait ${timeLeft} seconds`;

         countdown = setInterval(() => {
           timeLeft--;
           document.getElementById("timer").innerText = `Wait ${timeLeft} seconds`;
           if (timeLeft <= 0) {
             clearInterval(countdown);
             isLocked = false;
             lockInput(false);
             feedback.textContent = "";
             document.getElementById("timer").innerText = "";
             document.getElementById("message").innerText = "Try again.";
           }
         }, 1000);
       }

       function updateTimerDisplay(seconds) {
         document.getElementById("timer").innerText = `⏳ Wait ${seconds} second${seconds !== 1 ? 's' : ''}`;
       }

       function lockInput(disable) {
         document.getElementById("answer").disabled = disable;
         const submitBtn = document.querySelector("button[onclick='checkAnswer()']");
         if (submitBtn) {
             submitBtn.disabled = disable;
             submitBtn.style.backgroundColor = disable ? "grey" : "#ff6000";
             submitBtn.style.cursor = disable ? "not-allowed" : "pointer";
         }
       }

        function nextQuestion() {
            // Clear the input field after submission
            document.getElementById("answer").value = "";
            window.location.href = "escape_room5.html"; // Go to next question
        }
        document.getElementById("answer").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const input = event.target.value.trim();
                if (input !== "") {
                    checkAnswer();
                }
            }
        });
    </script>
</body>
</html>
