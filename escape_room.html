<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            <!-- background-image: url('https://github.com/felixnotable/escape_room/blob/main/national_flag2.jpg?raw=true'); -->
            <!-- background-size: cover; -->
            <!-- background-position: center; -->
	}
	body::before {
    	    content: "";
    	    position: absolute;
    	    top: 0;
    	    left: 0;
    	    width: 100%;
    	    height: 100%;
            background-image: url('https://github.com/felixnotable/escape_room/blob/main/national_flag2.jpg?raw=true');
    	    background-size: cover;
    	    background-position: center;
    	    background-repeat: no-repeat;
    	    background-attachment: fixed;
    	    z-index: -1; /* Ensure the image stays behind content */
    	    opacity: 0.5; /* Adjust this for the fade effect (0 to 1) */
	}
        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #next-btn { display: none; }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Watch the video and answer the question</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AV-88eX1w7g?si=pO4ZFJvBUXxjAv3A" frameborder="0" allowfullscreen></iframe>
        
	<p>What is 2 + 2?</p>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>
   
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = "4";
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("next-btn");
           
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.style.color = "lightgreen";
                nextBtn.style.display = "block"; // Show next button
            } else {
                feedback.textContent = "Incorrect. Try again.";
                feedback.style.color = "red";
            }
        }

        function nextQuestion() {
            window.location.href = "escape_room3.html"; // Go to next question
        }
    </script>
</body>
</html>
