<!-- Page 1: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz - Page 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Courier New', Courier, monospace;
	    font-weight: bold;
            text-align: center;
	    color: white;
            background-image: url('https://github.com/felixnotable/escape_room/blob/main/background.png?raw=true');
            background-size: cover;
            background-position: center;
	}
        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
	    text-align: center
        }
        #next-btn { display: none; text-align: center;}
        a { 
            color: white; /* Sets the color of all links to white */
        }
        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
	    padding: 8px 20px;
            background-color: #ff6000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            margin: 20px auto; /* Auto margin centers the button */
        }

        button:hover {
            background-color: #cc5000;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Watch the video and answer the question</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/frqtA30u0co?si=VvEsgPMY99bSJJGk" frameborder="0" allowfullscreen></iframe>
        
	<p>Enter the code.</p>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>
   
    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = "6";
            const feedback = document.getElementById("feedback");
            const nextBtn = document.getElementById("next-btn");
           
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Correct!";
                feedback.style.color = "lightgreen";
                nextBtn.style.display = "block"; // Show next button
            } else {
                feedback.textContent = "Incorrect. Try again.";
                feedback.style.color = "red";
            }
            // Clear the input field after submission
            document.getElementById("answer").value = "";
        }

        function nextQuestion() {
            // Clear the input field after submission
            document.getElementById("answer").value = "";
            window.location.href = "escape_room3.html"; // Go to next question
        }
    </script>
</body>
</html>
